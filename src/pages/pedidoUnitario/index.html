<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalhes do Pedido</title>
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="order-container">
        <button class="voltar-btn">Voltar</button>
        <div class="order-header">
            <p>Pedido Nº 999999999999999999</p>
        </div>
        <div class="order-body">
            <div class="product-info">
                <img src="/image 20.svg" alt="Caixa" class="box-icon">
                <div class="details">
                    <p>Destinatário: **********</p>
                    <p>Quantidade Produtos:</p>
                </div>
                <div class="total">
                    <p>Total do Consumo: R$ 0,00</p>
                </div>
            </div>
            <div class="payment-info">
                <h3>Informações de Pagamento</h3>
                <div class="payment-details">
                    <p>Método de pagamento: Dinheiro</p>
                    <p>Nome</p>
                    <p>Endereço</p>
                </div>
                <div class="total-general">
                    <p>Total Geral: R$ 0,00</p>
                </div>
            </div>
        </div>
        <footer class="main-footer">
            <div class="footer-content">
                <h3>Jadde's Food</h3>
                <p>Nos siga em nossas redes sociais, e fique atento para novas ofertas</p>
       
                <div class="social-media-icons">
                    <a href="#"> <img src="/image 44.svg" /> </a>
                    <a href="#"> <img src="/image 45.svg" />  </a>
                    <a href="#"><img src="/image 46.svg" /> </a>
                </div>
            </div>
            <div class="map">
                <img src="/Rectangle 397.png" alt="Mapa de localização">
            </div>
        </footer>
    </div>
</body>
</html>
