<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho - Jadde's Food</title>
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div> 
                <a href="#" class="brand">Jadde's Food</a>
                <a href="#" class="navigation-item">Cardápio</a>
                <a href="#" class="navigation-item">Pedidos</a>
            </div>
            <a href="#" class="navigation-item">Voltar</a>
        </nav>
    </header>
    <main class="main-content">
        <h1>Carrinho:</h1>
        <div class="cart-item">
            <img src="/Rectangle 321.svg" alt="Coca-Cola" class="item-image">
            <div class="item-details">
                <div> 
                    <span>QTD: </span>
                    <select>
                        <option value="4" selected> 1 </option>
                    </select>
                </div>
                <div class="agp-informacoes"> 
                    <button class="remove-item">Remover Consumo</button>
                    <span class="price">Preço: R$0,00</span>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <img src="/Rectangle 321.svg" alt="Pizza" class="item-image">
            <div class="item-details">
                <div> 
                <span>QTD: </span>
                    <select>
                        <option value="4" selected>1 </option>
                    </select>
                </div>
                <div class="agp-informacoes"> 
                    <button class="remove-item">Remover Consumo</button>
                    <span class="price">Preço: R$0,00</span>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <img src="../../../public/images/image 18.svg" alt="Bolo" class="item-image">
            <div class="item-details">
                <div> 
                    <span>QTD: </span>
                    <select>
                        <option value="4" selected> 1 </option>
                    </select>
                </div>
                <div class="agp-informacoes"> 
                    <button class="remove-item">Remover Consumo</button>
                    <span class="price">Preço: R$0,00</span>
                </div>
            </div>
        </div>
        <div class="total">
            <span>Total Geral: R$0,00</span>
        </div>
        <div class="actions">
            <button class="continue-shopping">Continuar comprando</button>
            <button class="checkout">Concluir Compra</button>
        </div>
    </main>
</body>
</html>
